organizations_index:
    path:     /
    defaults: { _controller: "AppBundle:Organizations:index" }
    methods:  GET

organizations_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Organizations:show" }
    methods:  GET

organizations_new:
    path:     /new
    defaults: { _controller: "AppBundle:Organizations:new" }
    methods:  [GET, POST]

organizations_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Organizations:edit" }
    methods:  [GET, POST]

organizations_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Organizations:delete" }
    methods:  DELETE
